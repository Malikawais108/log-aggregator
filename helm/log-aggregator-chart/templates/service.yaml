apiVersion: v1
kind: Service
metadata:
  name: {{ include "log-aggregator.fullname" . }}
  labels:
    {{- include "log-aggregator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "log-aggregator.selectorLabels" . | nindent 4 }}

